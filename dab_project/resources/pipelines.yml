resources:
  pipelines:
    citibike_etl_pipeline:
      name: "[${bundle.target}] citibike_etl_pipeline"
      allow_duplicate_names: true
      development: ${var.dev_flag}
      catalog: ${var.catalog}
      target: ${bundle.target}
      libraries:
        - notebook:
            path: ../citibike_etl/notebooks/01_bronze/01_bronze_citibike.ipynb
        - notebook:
            path: ../citibike_etl/notebooks/02_silver/02_silver_citibike.ipynb
        - notebook:
            path: ../citibike_etl/notebooks/03_gold/03_gold_citibike_daily_ride_summary.ipynb
        - notebook:
            path: ../citibike_etl/notebooks/03_gold/03_gold_citibike_daily_station_performance.ipynb
      continuous: false
      photon: true
      configuration:
        dev_flag: ${var.dev_flag}
