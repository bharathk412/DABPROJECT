[project]
name = "dabproject"
version = "0.0.1"
authors = [{ name = "bharathkumar4121@outlook.com" }]
requires-python = ">=3.10,<=3.13"

[dependency-groups]
dev = [
    "pytest",

    # Code completion support for Lakeflow Declarative Pipelines, also install databricks-connect
    "databricks-dlt",

    # databricks-connect can be used to run parts of this project locally.
    # Note that for local development, you should use a version that is not newer
    # than the remote cluster or serverless compute you connect to.
    # See also https://docs.databricks.com/dev-tools/databricks-connect.html.
    "databricks-connect>=15.4,<15.5",
]

[tool.pytest.ini_options]
# ðŸ‘‡ This fixes your ModuleNotFoundError
testpaths = ["dab_project/tests"]
pythonpath = ["dab_project/src"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
# Point to your src-based package
packages = ["src"]

[project.scripts]
main = "dabproject.main:main"
