resources:
  jobs:
    citibike_etl_pipeline_nb:
      name: ${bundle.target}_citibike_etl_pipeline_nb
      tasks:
        - task_key: whl_task
          python_wheel_task:
            package_name: dab_project
            entry_point: main
          existing_cluster_id: 0914-000026-oaiq7a41
          libraries:
            - whl: ../dist/*.whl

        - task_key: 01_bronze_citibike
          depends_on: 
            - task_key: whl_task
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/01_bronze/01_bronze_citibike.ipynb
            base_parameters:
              pipeline_id: "{{job.id}}"
              run_id: "{{job.run_id}}"
              task_id: "{{task.run_id}}"
              processed_timestamp: "{{job.start_time.iso_datetime}}"
              catalog: "${var.catalog}"
          existing_cluster_id: 0914-000026-oaiq7a41 # (dev)

        - task_key: 02_silver_citibike
          depends_on:
            - task_key: 01_bronze_citibike
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/02_silver/02_silver_citibike.ipynb
            base_parameters:
              pipeline_id: "{{job.id}}"
              run_id: "{{job.run_id}}"
              task_id: "{{task.run_id}}"
              processed_timestamp: "{{job.start_time.iso_datetime}}"
              catalog: "${var.catalog}"
          existing_cluster_id: 0914-000026-oaiq7a41 #(dev)

        - task_key: 03_gold_citibike_daily_ride_summary
          depends_on:
            - task_key: 02_silver_citibike
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/03_gold/03_gold_citibike_daily_ride_summary.ipynb
            base_parameters:
              catalog: "${var.catalog}"
          existing_cluster_id: 0914-000026-oaiq7a41 #(dev)

        - task_key: 03_gold_citibike_daily_station_performance
          depends_on:
            - task_key: 02_silver_citibike
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/03_gold/03_gold_citibike_daily_station_performance.ipynb
            base_parameters:
              catalog: "${var.catalog}"
          existing_cluster_id: 0914-000026-oaiq7a41 #(dev)

      queue:
        enabled: true
